<!doctype html>
<html lang="en">
  <head> 
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Tugas Praktikum 3.2 Form pesanan bank | Aditya SI15</title> 
  <link rel="shortcut icon" href="img/logoadit.png">
 </head> 
 <body bgcolor="skyblue"> 
  <h1 style="text-align: left;">Form Pesanan Barang</h1> 
  <form> 
   <table width="100%border=1"></table> 
   <table width="100%border=1"> 
    <tbody> 
     <tr> 
      <td width="20">Nama</td> 
      <td width="2">:</td> 
      <td width="78"><input type="text" name="Nama" size="50"></td> 
     </tr> 
     <tr> 
      <td width="20">Alamat</td> 
      <td width="2">:</td> 
      <td width="78"><input type="text" name="Alamat" size="60"></td> 
     </tr> 
     <tr> 
      <td width="20">E-mail</td> 
      <td width="2">:</td> 
      <td width="78"><input type="text" name="E-mail" size="30"></td> 
     </tr> 
     <tr> 
      <td width="20">Telephone</td> 
      <td width="2">:</td> 
      <td width="78"><input type="number" name="Telephone" size="30"> Fax:<input type="text" name="fax" size="15"></td> 
     </tr> 
    </tbody> 
   </table> 
   <br> 
   <br> 
   <input type="radio" name="kelamin" value="pria">laki-laki 
   <input type="radio" name="kelamin" value="wanita">perempuan 
   <br>
   <br> 
   <label>Barang yang di pesan :</label>
            <input type="text" list="edulevel" name="name" size="25" placeholder="Televisi" />
            <datalist id="edulevel"> 
                <option value="Kulkas"></option>
                <option value="Handphone"></option>
                <option value="Radio"></option>
                <option value="Kipas Angin"></option>
                <option value="Mesin Cuci"></option>
                <option value="Laptop"></option>
                <option value="Blender dan Mixer"></option>
                <option value="Setrika"></option> 
                <option value="Rice Cooker"></option>
                <option value="Vacuum Cleaner"></option>
                <option value="Water Dispenser"></option>
                <option value="Microwave / Oven"></option>
                <option value="AC"></option>
            </datalist> 
   <br>
    <br> <label> Jumlah Barang yang di - pesan : <input type="number" name="pizzas" min="0" max="1000"></label> 
   <br> 
   <p>Cara Pembayaran :</p> 
   <input type="checkbox" name="Cash" value="Cash">Cash
   <br> 
   <input type="checkbox" name="Chard" value="Chard">Masterchard 
   <br> 
   <input type="checkbox" name="Visa" value="Visa">Visa 
   <p>Credit Chard No. :</p> 
   <input type="password" name="nomor" size="15"> 
   <br> 
   <br> 
   <p>Kritik &amp; Saran :</p> 
   <textarea name="komentar" rows="5" cols="70"></textarea> 
   <br> 
   <p><input type="Submit" value="Ok"> <input type="Reset" value="Batal"></p> 
  </form> 
</body>
</html>
