<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas JS03 | Aditya SI15</title>
    <link rel="shortcut icon" href="img/logoadit.png">
<script>
    function hello(){
        let nama = "Aditya"
        let obj = document.getElementById("hello");
        obj.innerHTML = "Hello" + nama;
        obj.style.background = "orange";
    }
</script>
</head>
<body>
    <button onclick="hello()">Hello</button>
    <br/>
    <span id="hello"></span>
</body>
</html>
