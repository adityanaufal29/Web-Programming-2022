<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Kalkulator HP | Dittea</title>
  <link rel="shortcut icon" href="img/logoadit.png">
  
  <!-- HTML -->
  
<link rel="stylesheet" href="../framework/css/bootstrap.min.css" type="text/css" media="all" />
<script src="../framework/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="title"><noscript>enable javascript to use this aplication!</noscript></h1>
  <form class="calculator" accept-charset="utf-8" name="calc" id="kalku">
    <input id="i" class="value" type="text" name="txt" value="" readonly=""/>
    <input class="preview value" type="text" name="prw" id="" value="" readonly/>
    <span class="num del btn" onclick="Clear()">c</span>
    <span class="num btn" onclick="remove()">⌫</span>
    <span class="num btn" onclick="persen()">%</span>
    <span class="num btn operate" onclick="bagi()">÷</span>
    <span class="num" onclick="document.calc.txt.value +='7'">7</span>
    <span class="num" onclick="document.calc.txt.value +='8'">8</span>
    <span class="num" onclick="document.calc.txt.value +='9'">9</span>
    <span class="num btn operate" ondrag="document.calc.txt.value +=' ^ '" onclick="kali()">×</span>
    <span class="num" onclick="document.calc.txt.value +='4'">4</span>
    <span class="num" onclick="document.calc.txt.value +='5'">5</span>
    <span class="num" onclick="document.calc.txt.value +='6'">6</span>
    <span class="num btn operate" onclick="document.calc.txt.value +=' - '">-</span>
    <span class="num" onclick="document.calc.txt.value +='1'">1</span>
    <span class="num" onclick="document.calc.txt.value +='2'">2</span>
    <span class="num" onclick="document.calc.txt.value +='3'">3</span>
    <span class="num btn operate" onclick="document.calc.txt.value +=' + '">+</span>
    <span class="num" onclick="kurung()">( )</span>
    <span class="num" onclick="document.calc.txt.value +='0'">0</span>
    <span class="num del" onclick="document.calc.txt.value +='.'">.</span>
    <span class="num" id="equal_btn" onclick="show_result()"><span>=</span></span>
  </form>
   
    
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
